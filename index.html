<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- Add bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <section class="container">
    <table class="table">
      <thead>
        <tr>
          <th class="small-width" scope="col">Time</th>
          <th scope="col">Event</th>
          <th class="small-width" scope="col">Save</th>
        </tr>
      </thead>
      <tbody id="planner-table">
        <tr>
          <th class="time-tbl" scope="row">9:00 AM</th>
          <td class="plan-event" data-toggle="modal" data-target="#plannerModal" data-id="t9AM"></td>
          <td class="plan-save">
            <img class="save-svg" src="./assets/svg/save.svg" alt="Save Icon">
          </td>
        </tr>
        <tr>
          <th class="time-tbl" scope="row">10:00 AM</th>
          <td class="plan-event" data-toggle="modal" data-target="#plannerModal" data-id="t10AM"></td>
          <td class="plan-save">
            <img class="save-svg" src="./assets/svg/save.svg" alt="Save Icon">
          </td>
        </tr>
        <tr>
          <th class="time-tbl" scope="row">11:00 AM</th>
          <td class="plan-event" data-toggle="modal" data-target="#plannerModal" data-id="t11AM"></td>
          <td class="plan-save">
            <img class="save-svg" src="./assets/svg/save.svg" alt="Save Icon">
          </td>
        </tr>
        <tr>
          <th class="time-tbl" scope="row">12:00 PM</th>
          <td class="plan-event" data-toggle="modal" data-target="#plannerModal" data-id="t12PM"></td>
          <td class="plan-save">
            <img class="save-svg" src="./assets/svg/save.svg" alt="Save Icon">
          </td>
        </tr>
        <tr>
          <th class="time-tbl" scope="row">1:00 PM</th>
          <td class="plan-event" data-toggle="modal" data-target="#plannerModal" data-id="t1PM"></td>
          <td class="plan-save">
            <img class="save-svg" src="./assets/svg/save.svg" alt="Save Icon">
          </td>
        </tr>
        <tr>
          <th class="time-tbl" scope="row">2:00 PM</th>
          <td class="plan-event" data-toggle="modal" data-target="#plannerModal" data-id="t2PM"></td>
          <td class="plan-save">
            <img class="save-svg" src="./assets/svg/save.svg" alt="Save Icon">
          </td>
        </tr>
        <tr>
          <th class="time-tbl" scope="row">3:00 PM</th>
          <td class="plan-event" data-toggle="modal" data-target="#plannerModal" data-id="t3PM"></td>
          <td class="plan-save">
            <img class="save-svg" src="./assets/svg/save.svg" alt="Save Icon">
          </td>
        </tr>
        <tr>
          <th class="time-tbl" scope="row">4:00 PM</th>
          <td class="plan-event" data-toggle="modal" data-target="#plannerModal" data-id="t4PM"></td>
          <td class="plan-save">
            <img class="save-svg" src="./assets/svg/save.svg" alt="Save Icon">
          </td>
        </tr>
        <tr>
          <th class="time-tbl" scope="row">5:00 PM</th>
          <td class="plan-event" data-toggle="modal" data-target="#plannerModal" data-id="t5PM"></td>
          <td class="plan-save">
            <img class="save-svg" src="./assets/svg/save.svg" alt="Save Icon">
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Adding Modal to handle event text add -->

    <div class="modal fade" id="plannerModal" tabindex="-1" aria-labelledby="plannerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="plannerModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="event-text" class="col-form-label">Event Message:</label>
                <textarea class="form-control" id="event-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="exit-modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script defer src="./assets/js/script.js"></script>
</body>

</html>
