<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Add bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p><span id="date-ordinal"></span>
    </header>
    <section class="container">
      <table class="table">
        <thead>
          <tr>
            <th class="small-width" scope="col">Time</th>
            <th scope="col">Event</th>
            <th class="small-width" scope="col">Save</th>
          </tr>
        </thead>
        <tbody id="planner-table">
          <tr>
            <th scope="row">9:00am</th>
            <td class="plan-event" data-toggle="modal" data-target="#plannerModal" data-id="9am"></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">10:00am</th>
            <td class="plan-event" data-toggle="modal" data-target="#plannerModal" data-id="10am"></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">11:00am</th>
            <td class="plan-event" data-toggle="modal" data-target="#plannerModal" data-id="11am"></td>
            <td></td>

          </tr>
        </tbody>
      </table>
      <!-- Adding Modal to handle event text add -->

<!-- Modal -->
<div class="modal fade" id="plannerModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add event details:</h4>
      </div>
      <div class="modal-body">
        <textarea id="modal-textarea" class="modal-textarea"></textarea>
      </div>
      <div class="modal-footer">
        <button id="close-modal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
